<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login page</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>



  <section class="modal2">

    <div class="modal2__message">

      Your information <span>DID NOT</span> save recently go to SignUp page
    </div>

    <div>
      <a href="../index.html">
        <button class="modal__btn2">
          Create Account
        </button>
      </a>
    </div>


  </section>

  <div id="login-container" class="login-container2">
    <h2 class="login__heading">enter name and email to login </h2>
    <div class="login__box">

      <div class="wrapper">
        <input class="login__input" type="email" id="useremail" placeholder=" email">
        <p class="InvalidP2"> please write valid email</p>
      </div>

      <div class="wrapper">
        <input class="login__input" type="text" id="username" placeholder=" name">
        <p class="InvalidP2"> please write valid name</p>

      </div>

      <div id="g_id_onload" data-client_id="YOUR_GOOGLE_CLIENT_ID" data-context="signin" data-ux_mode="popup"
        data-callback="handleCredentialResponse">
      </div>

      <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline"
        data-text="sign_in_with" data-size="large">
      </div>

      <h3 class="suggest"> Do'nt you have an anccount?
        <a class="suggest__link" href="../index.html">Create Here </a>
      </h3>

    </div>

    <a href="./song.html">

      <button class="login-btn">login</button>
    </a>


  </div>



  <script src="Login.js"> </script>
</body>

</html>
