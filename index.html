<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="./index.js" defer></script>
</head>

<body id="diactive">


  <section class="modal">

    <div class="modal__message">

      Your information saved recently go to login page
    </div>

    <div>
      <a href="Login/Login.html">
        <button class="modal__btn">
          Go to login page
        </button>
      </a>
    </div>


  </section>



  <div id="login-container">
    <h2 class="login__heading">enter name and email to Signup </h2>
    <div class="login__box">

      <div class="wrapper">
        <input class="login__input  " type="email" id="useremail" placeholder=" email">
        <p class="InvalidP"> please write valid email</p>
      </div>

      <div class="wrapper">
        <input class="login__input " type="text" id="username" placeholder=" name">
        <p class="InvalidP">please write valid name</p>
      </div>

      <div id="g_id_onload" data-client_id="YOUR_GOOGLE_CLIENT_ID" data-context="signin" data-ux_mode="popup"
        data-callback="handleCredentialResponse">
      </div>

     
      <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline"
        data-text="sign_in_with" data-size="large">
      </div> 
      <h3 class="suggest"> Do you have an anccount?
        <a class="suggest__link" href="Login/Login.html">Click here </a>
      </h3>

    </div>


    <button id="sign-btn" class="login-btn">SignUp</button>


  </div>


</body>

</html>
